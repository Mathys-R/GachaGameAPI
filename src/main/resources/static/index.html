<!DOCTYPE html>
<html>
<head>
    <title>Gacha Game API Tester</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .endpoint {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
        }
        .response {
            background-color: #f5f5f5;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gacha Game API Tester</h1>
        
        <!-- Auth Section -->
        <div class="endpoint">
            <h2>Authentication</h2>
            <div>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button onclick="login()">Login</button>
            </div>
            <div class="response" id="authResponse"></div>
        </div>

        <!-- Player Section -->
        <div class="endpoint">
            <h2>Player</h2>
            <button onclick="getAllPlayers()">Get All Players</button>
            <div class="response" id="playerResponse"></div>
        </div>

        <!-- Monsters Section -->
        <div class="endpoint">
            <h2>Monsters</h2>
            <button onclick="getAllMonsters()">Get All Monsters</button>
            <div class="response" id="monstersResponse"></div>
        </div>

        <!-- Summon Section -->
        <div class="endpoint">
            <h2>Summon</h2>
            <button onclick="summonMonster()">Summon Monster</button>
            <div class="response" id="summonResponse"></div>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                document.getElementById('authResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('authResponse').textContent = error.message;
            }
        }

        async function getAllPlayers() {
            try {
                const response = await fetch('/api/player');
                const data = await response.json();
                document.getElementById('playerResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('playerResponse').textContent = error.message;
            }
        }
        async function getAllMonsters() {
            try {
                const response = await fetch('/api/monsters');
                const data = await response.json();
                document.getElementById('monstersResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('monstersResponse').textContent = error.message;
            }
        }

        async function summonMonster() {
            try {
                const response = await fetch('/api/summon', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                document.getElementById('summonResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('summonResponse').textContent = error.message;
            }
        }
    </script>
</body>
</html>
